<html>

	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Fxx Crossing Detection</title>

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>

<body>

	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->

	<!-- Start of first page -->
	<div data-role="page" id="page1" data-theme='b'>

		<div style="min-height: 30px"></div>
		<div data-role="header">
			<div class="led-green" id="ledG1"></div>
			<div class="led-red" id="ledR1"></div>
			<div class="led-blue" id="ledB1"></div>
			<h1>piCAMTracker</h1>
			<a href="#page2" data-transition="flip" class="ui-btn-right">Video</a>
			<a href="#page3" data-transition="flip" class="ui-btn-left">Params</a>


		</div><!-- /header -->

		<div role="main" class="ui-content">

<!--		<a href="#page3" data-transition="flip" class="ui-btn-right">Parameters</a> -->

<!--			<a><text type="text" id="txt1" value="FCD:" style="margin: 3px"></text></a>
-->
		    <div data-role="fieldcontain">
		         <label for="txt1">FPS:</label>
		         <input type="text" name="text" id="txt1" value="">
		    </div>
			<div style="min-height: 10px"></div>
			<div style="float: left">
				<input type="checkbox" id="check3" onclick="abaseCmd() ;"><label id="label3" for="check3">Plane from Left</label>
			</div>
<!--			<div style="float: right">-->
				<!--<label style="float: right" for="thresh">Threshold:</label>-->
<!--			<select name="select" id="thresh" onchange="selectCmd();">
					<option value="1">Noise Level 1</option>
					<option value="2" selected="selected">Noise Level 2</option>
					<option value="3">Noise Level 3</option>
					<option value="4">Noise Level 4</option>
					<option value="5">Noise Level 5</option>
					<option value="6">Noise Level 6</option>
					<option value="7">Noise Level 7</option>
					<option value="8">Noise Level 8</option>
					<option value="9">Noise Level 9</option>
				</select>
			</div>-->
			<div style="min-height: 60px"></div>
			<input type="submit" id = "test" value="Test Crossing Beep" onclick="testCmd();">

			<div style="min-height: 10px"></div>
			 <div data-role="fieldcontain">
				<form>
				        <fieldset data-role="controlgroup" data-type="vertical">
				        <legend>Command</legend>
				        <input type="radio" name="rbCmd" id="normal" value="3" checked="checked" onclick="submitCmd();">
				        <label for="normal">Normal Training</label>
				        <input type="radio" name="rbCmd" id="stream" value="4" onclick="submitCmd();">
				        <label for="stream">Stream Video</label>
				        <input type="radio" name="rbCmd" id="record" value="5" onclick="submitCmd();">
				        <label for="record">Record Raw Video</label>
				        <input type="radio" name="rbCmd" id="replay" value="6" onclick="submitCmd();">
				        <label for="replay">Replay Raw Video (no beep!)</label>
<!--				        <input type="radio" name="rbCmd" id="recmpeg" value="7" onclick="submitCmd();">
				        <label for="recmpeg">Record MPEG Video (no beep!)</label>
				        <input type="radio" name="rbCmd" id="repmpeg" value="8" onclick="submitCmd();">
				        <label for="repmpeg">Replay MPEG Video (no beep!)</label>
-->				        <input type="radio" name="rbCmd" id="psave" value="9" onclick="submitCmd();">
				        <label for="psave">Sleep Mode (no beep!)</label>
				    </fieldset>
				</form>
			</div>

<!--			<div style="min-height: 80px"></div>-->
			<div style="min-height: 20px"></div>
		    <div data-role="fieldcontain">
		         <label for="txt2">Video File:</label>
		         <input type="text" name="text" id="txt2" value="">
		    </div>
		</div><!-- /content -->

	</div><!-- /page -->

	<!-- Start of second page -->
	<div data-role="page" id="page2" data-theme='b'>
		<div style="min-height: 30px"></div>
		<div data-role="header">
			<div class="led-green" id="ledG2"></div>
			<div class="led-red" id="ledR2"></div>
			<div class="led-blue" id="ledB2"></div>
			<h1>FCD Video</h1>
<!--			<a href="#page1" data-transition="flip" class="ui-btn-right">Config</a>-->
			<a href="#page1" data-transition="flip" class="ui-btn-left">Config</a>
			<a href="#page3" data-transition="flip" class="ui-btn-right">Params</a>
		</div><!-- /header -->

<!--		<a href="#page3" data-transition="flip" class="ui-btn-right">Parameters</a> -->

		<div role="main" class="ui-content">
			<canvas id="videoCanvas" width="640" height="480"></canvas>
		</div><!-- /content -->

	</div><!-- /page -->


	<!-- Start of third page -->
	<div data-role="page" id="page3" data-theme='b'>
		<div style="min-height: 30px"></div>
		<div data-role="header">
			<div class="led-green" id="ledG3"></div>
			<div class="led-red" id="ledR3"></div>
			<div class="led-blue" id="ledB3"></div>
			<h1>Parameters</h1>
			<a href="#page1" data-transition="flip" class="ui-btn-right">Config</a>
			<a href="#page2" data-transition="flip" class="ui-btn-left">Video</a>
		</div><!-- /header -->

		<div role="main" class="ui-content">
			<!--<div style="float: left">-->
<!--			<div style="float: left">
				<input type="checkbox" id="check3" onclick="abaseCmd() ;"><label id="label3" for="check3">Plane from Left</label>
			</div>-->
			<div style="float: left">
				<input type="checkbox" id="flipCam" onclick="flipcamCmd() ;"><label id="flipCam" for="flipCam">Flip Cameras</label>
			</div>
			<div style="float: right">
				<input type="submit" id= "storeParams" value="Store Params" onclick="storeParamsCmd();">
			</div>
			<div style="min-height: 70px"></div>
			<label for="slider-NoiceLevel">Noise Level:</label>
			<input type="range" name="slider-NoiceLevel" id="slider-NoiceLevel" value="2" min="1" max="10" data-highlight="true" onchange="threshCmd();"/>
			<label for="slider-AverageWeight">Background Average Weight:</label>
			<input type="range" name="slider-AverageWeight" id="slider-AverageWeight" value="45" min="20" max="75" data-highlight="true" onchange="averageweightCmd();"/>
			<label for="slider-MinArea">Minimum Area:</label>
			<input type="range" name="slider-MinArea" id="slider-MinArea" value="2" min="2" max="100" step="2" data-highlight="true" onchange="minareaCmd();"/>
			<label for="slider-MaxArea">Maximum Area:</label>
			<input type="range" name="slider-MaxArea" id="slider-MaxArea" value="6000" min="1000" max="10000" step="500" data-highlight="true" onchange="maxareaCmd();"/>
			<label for="slider-MinMotionDistance">Minimum Motion Distance:</label>
			<input type="range" name="slider-MinMotionDistance" id="slider-MinMotionDistance" value="0" min="0" max="20" data-highlight="true" onchange="minmotionCmd();"/>
			<label for="slider-MaxMotionDistance">Maximum Motion Distance:</label>
			<input type="range" name="slider-MaxMotionDistance" id="slider-MaxMotionDistance" value="70" min="20" max="150" data-highlight="true" onchange="maxmotionCmd();"/>
			<label for="slider-MaxTrackingAngle">Maximum Tracking Angle:</label>
			<input type="range" name="slider-MaxTrackingAngle" id="slider-MaxTrackingAngle" value="30" min="15" max="90" data-highlight="true" onchange="maxangleCmd();"/>
			<label for="slider-MaxTraces">Maximum Traces:</label>
			<input type="range" name="slider-MaxTrackes" id="slider-MaxTraces" value="25" min="1" max="100" data-highlight="true" onchange="maxtracesCmd();"/>
			<label for="slider-TraceLifetime">Trace Lifetime in 1/10 of a second:</label>
			<input type="range" name="slider-TraceLifetime" id="slider-TraceLifetime" value="5" min="1" max="15" data-highlight="true" onchange="lifetimeCmd();"/>
		</div><!-- /content -->
	</div><!-- /page -->

	<script type="text/javascript" src="js/jsmpg.js"></script>
	<script type="text/javascript" src="js/reconnecting-websocket.min.js"></script>
	<script type="text/javascript" src="js/fcd.js"></script>
	<link rel="stylesheet" href="css/fcd.css"/>

</body>
</html>
